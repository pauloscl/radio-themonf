<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio THEMONF - Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .player-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .radio-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #8a2387, #e94057, #f27121);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .slogan {
            font-style: italic;
            margin-bottom: 25px;
            color: #e0e0e0;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #8a2387, #e94057);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 70%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            margin: 0 15px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fdbb2d;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #f27121;
            transform: scale(1.2);
        }
        
        .now-playing {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 1.1rem;
        }
        
        .song-title {
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .artist {
            color: #e0e0e0;
            font-style: italic;
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin: 20px 0;
        }
        
        .bar {
            width: 6px;
            height: 20px;
            background: linear-gradient(to top, #8a2387, #e94057);
            margin: 0 2px;
            border-radius: 3px;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        
        @keyframes equalize {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        
        .radio-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: linear-gradient(145deg, #8a2387, #e94057);
            transform: translateY(-3px);
        }
        
        .original-player {
            display: none;
        }
        
        @media (max-width: 600px) {
            .player-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
            
            .secondary-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="radio-logo">
                <i class="fas fa-radio"></i>
            </div>
            <h1>RÁDIO THEMONF</h1>
            <p class="slogan">A melhor mixagem para você!</p>
            
            <div class="player-container">
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="now-playing">
                    <div class="song-title">Transmissão Ao Vivo</div>
                    <div class="artist">Rádio THEMONF - 128kbps</div>
                </div>
                
                <div class="controls">
                    <button class="secondary-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-btn" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="secondary-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            
            <div class="radio-info">
                <p>Transmitindo via MyRadioStream | Themonf</p>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-btn">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
        
        <!-- Incorporação do player real (inicialmente oculto) -->
        <div class="original-player">
            <script src="//myradiostream.com/embed/Themonf"></script>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.getElementById('play-btn');
            const volumeSlider = document.getElementById('volume-slider');
            let isPlaying = false;
            
            // Função para iniciar o player real
            function startRealPlayer() {
                // Cria um iframe com a URL original da rádio
                const iframe = document.createElement('iframe');
                iframe.src = 'http://Themonf.com-listen.live/';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Adiciona o script de incorporação se ainda não estiver presente
                if (!document.querySelector('script[src="//myradiostream.com/embed/Themonf"]')) {
                    const script = document.createElement('script');
                    script.src = '//myradiostream.com/embed/Themonf';
                    document.body.appendChild(script);
                }
                
                console.log('Player real iniciado');
            }
            
            // Simular funcionalidade de play/pause
            playBtn.addEventListener('click', function() {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    // Inicia o player real
                    startRealPlayer();
                    document.querySelector('.song-title').textContent = "No Ar - Mix Especial";
                    document.querySelector('.artist').textContent = "DJ Themonf - 128kbps";
                } else {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    document.querySelector('.song-title').textContent = "Transmissão Pausada";
                    document.querySelector('.artist').textContent = "Rádio THEMONF - 128kbps";
                }
            });
            
            // Simular controle de volume
            volumeSlider.addEventListener('input', function() {
                const volume = this.value;
                // Em uma implementação real, isso controlaria o volume do player
                console.log("Volume ajustado para: " + volume + "%");
                
                // Tentar controlar o volume do player real se disponível
                try {
                    const audioElements = document.querySelectorAll('audio, video');
                    if (audioElements.length > 0) {
                        audioElements.forEach(audio => {
                            audio.volume = volume / 100;
                        });
                    }
                } catch (e) {
                    console.log("Não foi possível ajustar o volume do player real");
                }
            });
            
            // Botões de próximo e anterior (apenas para visual)
            document.getElementById('prev-btn').addEventListener('click', function() {
                alert('Funcionalidade de música anterior simulada');
            });
            
            document.getElementById('next-btn').addEventListener('click', function() {
                alert('Funcionalidade de próxima música simulada');
            });
            
            // Iniciar automaticamente se o parâmetro autoPlay estiver presente na URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('autoPlay')) {
                playBtn.click();
            }
        });
    </script>
</body>
</html>
